<strong>Ecco i dati della segnalazione</strong>


<hr>

<form>

	<table>
	
		<tr>
			<td>
				<label for="nativeObjectId">Identificativo del processo nel sistema chiamante (nativeObjectId)</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" id="nativeObjectId"
					name="nativeObjectId"
         			cam-variable-name="nativeObjectId"
         			cam-variable-type="String"
         			readonly
         			size=50
         			STYLE="background-color: #B3AFAE;"
          		>			
			</td>
		</tr>

		<tr>
			<td>
				<label for="processType">Tipo di processo (processType)</label>
		</tr>
		<tr>
			<td>
				<input type="text" id="processType"
					name="processType"
         			cam-variable-name="processType"
         			cam-variable-type="String"
         			readonly
         			size=50
          			STYLE="background-color: #B3AFAE;"
          		>			
			</td>
		</tr>

		


		<!-- 
			La TextArea non funziona se non facedno un casino
			documentato qui: 
			https://stackoverflow.com/questions/54004990/content-in-an-embedded-form-textarea-not-being-set-to-a-process-variable
		-->
		<tr>
			<td>
				<label for="businessInputAttributes">Attributi (businessInputAttributes)</label>
		</tr>
		<tr>
			<td>
				<input type="text" id="businessInputAttributes"
					name="businessInputAttributes"
         			cam-variable-name="businessInputAttributes"
         			cam-variable-type="String"
         			readonly__NO
         			size=200
          		>			
			</td>
		</tr>

		
		<!-- 
			Questa variabile funziona anche solo se è definita localmente nel diagramma e 
			non nella corrispondente classe Java
		-->
  		<tr>
			<td>
				<label for="isValid">Valida?</label>
		</tr>
		<tr>
			<td>
			
			
			<input type="checkbox" 
				id="isValid"
				cam-variable-type="Boolean"
				cam-variable-name="isValid"
				name="isValid"
				
          		>			
			</td>
		</tr>
  
  		<tr>
			<td>
				<label for="A1L2Comment">Commento</label>
		</tr>
		<tr>
			<td>
				<input type="text" id="comment"
					name="comment"
         			cam-variable-name="comment"
         			cam-variable-type="String"
          			readonly_NO
         			size=200
          		>			
			</td>
		</tr>
  

  


  <br/> 


</form>
